<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

</head>

<body>

  <form class="login-container" id="login-form" autocomplete="on">
    <h3>Login to Your Account</h3>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required
      autocomplete="username">

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password"
        required autocomplete="current-password">
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>

    <button type="submit" class="login-btn " onclick="loginUser()">Login</button>

    <button type="button" class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>

    <div class="form-footer">
      Don't have an account? Click Sign Up
    </div>
  </form>
  <script src="index.js"></script>
</body>

</html>
